<html>
 <head>
  <script type="application/x-javascript">
  var i=1;
function draw() {
 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");

// alert(12);

 ctx.translate(300,300);
 setInterval(function(){draw_windmill(ctx)},1);
}

function draw_windmill(ctx){
 centerX = 80;
 centerY = 0;
 radius = 80;
 startingAngle = 1*Math.PI;
 endingAngle = 0*Math.PI;
 clockwise = false;

 ctx.clearRect(-300,-300,600,600);
/*
 var g1 = ctx.createRadialGradient(0,0,0,0,0,200);
 g1.addColorStop(0,'rgba(255,255,255, 0.1)');
 g1.addColorStop(1,'rgba(153,0,255, 0.8)');
 ctx.fillStyle =  g1;
 ctx.fillRect(-300,-300,canvas.width,canvas.height);
*/

 var g1 = ctx.createRadialGradient(100, -300, 0, 100, -300, 400);
 g1.addColorStop(0.1, "rgb(255, 255, 0)");
 g1.addColorStop(0.3, "rgb(255, 0, 255)");
 g1.addColorStop(1, "rgb(0, 255, 255)");
 ctx.fillStyle = g1;//填充ctx
 ctx.fillRect(-300,-300,canvas.width,canvas.height);

 ctx.fillStyle = "rgb(153,0,255)";  // 把「填滿樣式」設為紅 200 綠 0 藍 0
 ctx.font = 'italic 50px sansa-serif';
 ctx.textBaseline = 'top';
 ctx.fillText('Best wish to my dear',-300,-300);
 draw_heart(ctx,-100,-225);
 draw_heart(ctx,180,-225);
 ctx.fillText('Violet',0,-220);


 ctx.lineWidth=10;
 ctx.strokeStyle ='hsl(276,20%,50%)';//填充绿色线
 ctx.beginPath();
 ctx.moveTo(0,0);
 ctx.lineTo(0,270);
 ctx.stroke();



 ctx.save();

 ctx.rotate(i*Math.PI/180);
 i++;
 ctx.beginPath();
 ctx.arc(centerX, centerY, radius, startingAngle, endingAngle, clockwise);
 ctx.closePath();
 ctx.fillStyle = 'hsl(360,100%,50%)';//red 
 ctx.fill();

 ctx.rotate(Math.PI/2);
 ctx.beginPath();
 ctx.arc(centerX, centerY, radius, startingAngle, endingAngle, clockwise);
 ctx.closePath();
 ctx.fillStyle = 'hsl(59,100%,50%)'//yellow
 ctx.fill();

 ctx.rotate(Math.PI/2);
 ctx.beginPath();
 ctx.arc(centerX, centerY, radius, startingAngle, endingAngle, clockwise);
 ctx.fillStyle = "hsl(197,100%,50%)"//blue
 ctx.closePath();
 ctx.fill();

 ctx.rotate(Math.PI/2);
 ctx.beginPath();
 ctx.fillStyle = "hsl(132,100%,50%)"//green
 ctx.arc(centerX, centerY, radius, startingAngle, endingAngle, clockwise);
 ctx.closePath();
 ctx.fill();

 ctx.rotate(Math.PI/2);

 ctx.restore();
}


function draw_heart(ctx,x,y) {

  ctx.save();

  ctx.translate(x,y);
  ctx.scale(0.5,0.5);//坐标轴伸缩

  ctx.beginPath();                        // 開始路徑
  ctx.moveTo(75, 40);                     

  ctx.bezierCurveTo(75,37,70,25,50,25);//left half of heart
  ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
  ctx.bezierCurveTo(20,80,40,102,75,120);

  ctx.bezierCurveTo(110,102,130,80,130,62.5);//right half of heart
  ctx.bezierCurveTo(130,62.5,130,25,100,25);
  ctx.bezierCurveTo(85,25,75,37,75,40);

//  ctx.stroke();
//  ctx.fillStyle = "red";
 ctx.fillStyle ='hsl(312,100%,50%)';
  ctx.fill();

  ctx.restore();
}

  </script>
 </head>
 <body onload="draw()">
   <canvas id="canvas" width="600" height="600"></canvas>
 </body>
</html>
